services:
  server:
    image: server
    build:
      dockerfile: Dockerfile.server
    volumes:
      - ./repos:/srv/git
    ports:
      - 9418:9418
  web:
    image: rockstorm/gitweb
    volumes:
      - ./repos:/srv/git
    ports:
      - 8081:80
  api:
    image: api
    build:
      dockerfile: Dockerfile.api
    volumes:
      - ./repos:/srv/git
    ports:
      - 8080:80
